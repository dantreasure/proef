<div class="nav-home">
	<div class="quote-container">
		<span class="quote" ng-bind="messages[message]"></span>
	</div>

	<footer>
		<div class="page-navigation" ng-click="previousQuote()">
			<img src="img/arrow-l.png" ng-class="{ 'active': message > 0}"></img>
		</div>

		<p>
			<span ng-bind="message + 1 "></span> / 5
		</p>
		<div class="page-navigation" ng-click="nextQuote()">
			<img src="img/arrow-r.png" ng-class="{ 'active': message < 4}"></img>
		</div>

	</footer>
</div>
